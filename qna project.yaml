          format: date-time
          readOnly: true
        remarks:
          type: string
          nullable: true
        topic:
          $ref: '#/components/schemas/TopicEnum'
        created_by:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        answers:
          type: string
          readOnly: true
        votes:
          type: string
          format: uri
